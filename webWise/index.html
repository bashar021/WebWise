<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Tab</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="mainBodyCont">

        <div id="searchContainer" class="abSolute search-container ">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search the web">
            </div>
            <div id="suggestions">
                <!-- <div class="suggestions_items">Lorem ipsum dolor sit amet.</div> -->
            </div>
        </div>

        <div id="statsCont" class="stats_cont">
            <p>Internet Speed <span id="internetSpeed"></span></p>
            <p>Chrome Active <span id="chromeActiveFor"> 0 M</span></p>
            <p>You're active <span id="userActiveFor">0 M</span></p>
        </div>

        <div id="main_container" class=" abSolute mainContainer">
            <p>Welcome</p>
            <p id="setCustomName"></p>
            <p> <span id="quoteAuthor"></span> <span id="quote"></span></p>
        </div>


        <div id="topSideNavCont" class="abSolute">
            <div id="topSideNav">
                <button class="navbtn" id="openGmail">Gmail</button>
                <button class="navbtn" id="openPhotos">Photos</button>
                <div id="navigationButton" class="navigation-button">
                    <span class="menubarBtn"></span><span  class="menubarBtn"></span><span  class="menubarBtn"></span>
                    <span  class="menubarBtn"></span><span  class="menubarBtn"></span><span  class="menubarBtn"></span>
                    <span  class="menubarBtn"></span><span  class="menubarBtn"></span><span  class="menubarBtn"></span>
                </div>
            </div>
            <div id="menuBar"></div>
        </div>

        <div class="shortcuts-container" id="shortcuts-container">
            <div id="shortcuts-box">

            </div>
            <button class="add-button" id="add-button"><img src="/images/icons8-add-40.png" alt="add"></button>
        </div>

        <div id="shortCutPopupCont">
            <div id="popUp" class="popup">
                <input type="text" id="website-name" placeholder="Website Name" />
                <input type="url" id="website-url" placeholder="Website URL" />
                <button id="save-button">Save</button>
            </div>

        </div>
        <div id="setting-btn" class="abSolute">
            <button class="marginZero paddingZero" id="setting_change_btn"><img src="/images/icons8-gear-40.png" style="font-size:30px;cursor: pointer;" alt="Setting"></button>
        </div>
        <div id="settings-popup">
            <label for="custom-name">Custom Name:</label>
            <input type="text" value="Google" id="custom-name" placeholder="Enter your name">
            <label for="WallpaperKeywords">Wallpaper Keywords:</label>
            <input type="text" id="WallpaperKeywords" placeholder="Separate With comma">
            <label for="authorInput">Author:</label>
            <div class="input-container">
                <input id="authorInput" type="text" placeholder="Enter Valid Name">
                <button id="authorSaveButton" class="small-button">+</button>
            </div>
            <div class="toggle-container">
                <input class="colorTheme" value="yellow" id="yellow" name="color" type="radio">
                <input class="colorTheme"  value="white" id="white" name="color" type="radio" checked>
                <input class="colorTheme" value="red" id="red" name="color" type="radio">
                <input class="colorTheme" value="grey"  id="grey" name="color" type="radio">
                <input class="colorTheme" value="pink" id="pink" name="color" type="radio">
                <input class="colorTheme" value="blue" id="blue" name="color" type="radio">
            </div>
            <div class="toggle-container">
                
                <label>Light/Dark Theme:</label>
                <label class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label>Background Wallpapers:</label>
                <label class="switch">
                    <input type="checkbox" id="wallpaper-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="toggle-container">
                <label>Quotes:</label>
                <label class="switch">
                    <input type="checkbox" id="quotes-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

    </div>
    <!-- <script src="index.js"></script> -->
    <script type="module" src="index.js"></script>
</body>

</html>
